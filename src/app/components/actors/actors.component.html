<div class="actor-card">
  <h2>ACTORES</h2>
  <ul class="lista-reparto">
    <li
      *ngFor="let actor of (actores | filterPais:pais | filterGenero:{masculino: masculino, femenino: femenino} | filternombre:nombre)"
      class="actor" (click)="enviarActorClicado(actor)" [innerText]="actor.nombre">
    </li>

  </ul>
</div>
